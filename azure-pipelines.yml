# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0fd0e309-0d63-414d-a5d7-8b93a9c8cf6e'
  imageRepository: 'marcelgoltdcsp'
  containerRegistry: 'tdcsp2020.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Temperature.Converter.API/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
  - stage: BuildDotNet
    jobs:
    - job:
      displayName: Build Solution
      pool:
        vmImage: $(vmImageName)
      steps:
        - task: DotNetCoreCLI@2
          inputs:
            command: 'restore'
            projects: '.'
            feedsToUse: 'select'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            projects: '.'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'publish'
            publishWebProjects: true
            arguments: '-o ./out'
            workingDirectory: './Temperature.Converter.API'


  - stage: Build
    displayName: Build and push stage
    jobs:  
    - job: Build
      displayName: Build
      pool:
        vmImage: $(vmImageName)
      steps:
      - task: Docker@2
        displayName: Build and push an image to container registry
        inputs:
          command: buildAndPush
          repository: $(imageRepository)
          dockerfile: $(dockerfilePath)
          containerRegistry: $(dockerRegistryServiceConnection)
          tags: |
            $(tag)
